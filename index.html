<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>F Crown Platform</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:Segoe UI,Arial,sans-serif;background:#f2f2f2;margin:0}
header{background:linear-gradient(135deg,#000,#444);color:#fff;padding:20px;text-align:center}
header img{width:70px;border-radius:50%;margin-bottom:10px}
.container{max-width:1100px;margin:auto;padding:20px}

.form-box{background:#fff;padding:20px;border-radius:12px;margin-bottom:30px;box-shadow:0 4px 15px rgba(0,0,0,0.08)}
input,button,textarea{width:100%;padding:12px;margin-top:10px;border-radius:8px;font-size:15px}
button{background:#000;color:#fff;border:none;cursor:pointer}
button:hover{background:#333}

.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:25px}

.card{
background:#fff;
padding:15px;
border-radius:15px;
border:2px solid red;
box-shadow:0 6px 18px rgba(0,0,0,0.1)
}
.card img{width:100%;height:220px;object-fit:cover;border-radius:10px}
.price{font-weight:bold;margin:8px 0}

.order-btn{background:red;margin-top:10px}
.order-btn:hover{background:#c40000}

.share a{
display:inline-block;
margin-top:8px;
margin-right:6px;
text-decoration:none;
background:#25D366;
color:#fff;
padding:6px 10px;
border-radius:5px;
font-size:13px
}
.share a.fb{background:#1877f2}

footer{background:#111;color:#ccc;text-align:center;padding:20px}

#orderBox{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,0.6);
display:none;
align-items:center;
justify-content:center
}
#orderForm{
background:#fff;
padding:20px;
border-radius:12px;
max-width:400px;
width:90%
}
</style>
</head>

<body>

<header>
<img src="1769020865804.jpg">
<h1>F Crown Platform</h1>
<p>Premium Products | Trusted Platform</p>
</header>

<div class="container">

<!-- ADMIN PANEL (DIRECT OPEN) -->
<div class="form-box">
<h2>Add New Product</h2>
<input id="pname" placeholder="Product Name">
<input id="pprice" type="number" placeholder="Price PKR">
<input id="pimage" type="file" accept="image/*">
<button onclick="addProduct()">Add Product</button>
</div>

<div class="products" id="productList"></div>
</div>

<!-- ORDER FORM -->
<div id="orderBox">
<div id="orderForm">
<h3>Place Order</h3>
<input id="cname" placeholder="Your Name">
<input id="cmobile" placeholder="Mobile Number">
<textarea id="caddress" placeholder="Address"></textarea>
<button onclick="sendOrder()">Submit Order</button>
<button onclick="closeOrder()" style="background:#999">Cancel</button>
</div>
</div>

<footer>
<p><strong>Contact:</strong> 0327-6965196</p>
<p>Â© 2026 F Crown Platform</p>
</footer>

<script>
let currentProduct="";

function addProduct(){
if(!pname.value||!pprice.value||!pimage.files[0]) return alert("Fill all fields");

const r=new FileReader();
r.onload=e=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<img src="${e.target.result}">
<h3>${pname.value}</h3>
<p class="price">PKR ${pprice.value}</p>
<button class="order-btn" onclick="openOrder('${pname.value}','${pprice.value}')">Order Now</button>
<div class="share">
<a href="https://wa.me/?text=${pname.value} PKR ${pprice.value}" target="_blank">WhatsApp</a>
<a class="fb" href="https://facebook.com/sharer/sharer.php?u=${location.href}" target="_blank">Facebook</a>
</div>`;
productList.appendChild(card);
};
r.readAsDataURL(pimage.files[0]);

pname.value="";pprice.value="";pimage.value="";
}

function openOrder(name,price){
currentProduct=`${name} (PKR ${price})`;
orderBox.style.display="flex";
}
function closeOrder(){orderBox.style.display="none"}

function sendOrder(){
let msg=`Order:%0A${currentProduct}%0AName:${cname.value}%0AMobile:${cmobile.value}%0AAddress:${caddress.value}`;
window.open(`https://wa.me/923276965196?text=${msg}`,"_blank");
closeOrder();
}
</script>

</body>
  </html>
