<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>F Crown Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background:#f2f2f2; margin:0; }
    header { background:linear-gradient(135deg,#000,#444); color:#fff; padding:25px 15px; text-align:center; }
    header h1 { margin:0; font-size:28px; letter-spacing:1px; }
    header p { margin-top:8px; color:#ddd; }.container { max-width:1100px; margin:auto; padding:20px; }

.form-box { background:#fff; padding:20px; border-radius:12px; margin-bottom:35px; box-shadow:0 4px 15px rgba(0,0,0,0.08); }
.form-box h2 { margin-top:0; }

input, button { width:100%; padding:12px; margin-top:12px; border-radius:8px; font-size:15px; }
input { border:1px solid #ccc; }
button { background:#000; color:#fff; border:none; cursor:pointer; transition:0.3s; }
button:hover { background:#333; }

.products { display:grid; grid-template-columns:repeat(auto-fit, minmax(240px, 1fr)); gap:25px; }

.card { background:#fff; padding:15px; border-radius:15px; box-shadow:0 6px 18px rgba(0,0,0,0.1); transition:0.3s; }
.card:hover { transform:translateY(-5px); }
.card img { width:100%; height:220px; object-fit:cover; border-radius:10px; }
.card h3 { margin:10px 0 5px; }
.price { font-weight:bold; color:#000; }

footer { background:#111; color:#fff; text-align:center; padding:20px 10px; margin-top:40px; }
footer p { margin:6px 0; font-size:14px; color:#ccc; }

  </style>
</head>
<body><header>
  <h1>F Crown Platform</h1>
  <p>Premium Products | Trusted Platform</p>
</header><div class="container">
  <div class="form-box">
    <h2>Add New Product</h2>
    <input type="text" id="pname" placeholder="Product Name" />
    <input type="number" id="pprice" placeholder="Price (PKR)" />
    <input type="file" id="pimage" accept="image/*" />
    <button onclick="addProduct()">Add Product</button>
  </div>  <div class="products" id="productList"></div>
</div><footer>
  <p><strong>Contact:</strong> 0327-6965196</p>
  <p>Â© 2026 F Crown Platform. All Rights Reserved.</p>
</footer><script>
  function addProduct() {
    const name = document.getElementById('pname').value;
    const price = document.getElementById('pprice').value;
    const image = document.getElementById('pimage').files[0];

    if (!name || !price || !image) {
      alert('Please fill all fields');
      return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${e.target.result}" />
        <h3>${name}</h3>
        <p class="price">PKR ${price}</p>
      `;
      document.getElementById('productList').appendChild(card);
    };
    reader.readAsDataURL(image);

    document.getElementById('pname').value = '';
    document.getElementById('pprice').value = '';
    document.getElementById('pimage').value = '';
  }
</script></body>
      </html>
