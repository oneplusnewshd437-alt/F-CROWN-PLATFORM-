<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>F Crown</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Segoe UI,Arial,sans-serif;background:#f2f2f2}

/* TOP FULL IMAGE */
.top-banner img{
width:100%;
max-height:450px;
object-fit:cover;
display:block
}

/* MENU */
.menu-bar{
background:#000;
padding:14px 0;
text-align:center
}
.menu-bar a{
color:#fff;
text-decoration:none;
margin:0 25px;
font-weight:600
}
.menu-bar a:hover{color:red}

/* MAIN */
.container{max-width:1100px;margin:auto;padding:20px}

/* ADMIN */
.form-box{
background:#fff;
padding:20px;
border-radius:14px;
box-shadow:0 4px 15px rgba(0,0,0,0.1);
margin-bottom:30px
}
input,textarea,button{
width:100%;
padding:12px;
margin-top:10px;
border-radius:8px
}
button{
background:#000;
color:#fff;
border:none;
cursor:pointer
}
button:hover{background:#333}

/* PRODUCTS */
.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
gap:25px
}
.card{
background:#fff;
padding:15px;
border-radius:15px;
border:2px solid red;
box-shadow:0 6px 18px rgba(0,0,0,0.1)
}
.card img{
width:100%;
height:220px;
object-fit:cover;
border-radius:10px
}
.price{font-weight:bold;margin:8px 0}
.order-btn{background:red}
.order-btn:hover{background:#c40000}

/* SHARE */
.share a{
display:inline-block;
margin:6px 6px 0 0;
padding:6px 10px;
border-radius:5px;
color:#fff;
text-decoration:none;
font-size:13px;
background:#25D366
}
.share a.fb{background:#1877f2}

/* ORDER POPUP */
#orderBox{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,.6);
display:none;
align-items:center;
justify-content:center
}
#orderForm{
background:#fff;
padding:20px;
border-radius:12px;
width:90%;
max-width:400px
}

/* FOOTER */
footer{
background:#111;
color:#ccc;
text-align:center;
padding:20px
}
</style>
</head>

<body>

<!-- FULL TOP IMAGE -->
<div class="top-banner">
  <img src="1769020865804.jpg">
</div>

<!-- MENU -->
<div class="menu-bar">
  <a href="#products">PRODUCTS</a>
  <a href="#contact">CONTACT</a>
</div>

<div class="container">

<!-- ADMIN PANEL -->
<div class="form-box">
<h2>Add New Product</h2>
<input id="pname" placeholder="Product Name">
<input id="pprice" type="number" placeholder="Price PKR">
<input id="pimage" type="file" accept="image/*">
<button onclick="addProduct()">Add Product</button>
</div>

<!-- PRODUCTS -->
<div class="products" id="products"></div>

</div>

<!-- ORDER -->
<div id="orderBox">
<div id="orderForm">
<h3>Place Order</h3>
<input id="cname" placeholder="Your Name">
<input id="cmobile" placeholder="Mobile Number">
<textarea id="caddress" placeholder="Address"></textarea>
<button onclick="sendOrder()">Submit Order</button>
<button onclick="closeOrder()" style="background:#888">Cancel</button>
</div>
</div>

<footer id="contact">
<p><strong>Contact:</strong> 0327-6965196</p>
<p>Â© 2026 F Crown</p>
</footer>

<!-- ðŸ”¥ FIREBASE (PAGE END) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
/* ðŸ”´ APNA FIREBASE CONFIG YAHAN PASTE KARO */
const firebaseConfig = {
  apiKey: "PASTE_HERE",
  authDomain: "PASTE_HERE",
  projectId: "PASTE_HERE",
  storageBucket: "PASTE_HERE",
  messagingSenderId: "PASTE_HERE",
  appId: "PASTE_HERE"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* LOAD PRODUCTS (ALL PUBLIC) */
db.collection("products").onSnapshot(snapshot=>{
  products.innerHTML="";
  snapshot.forEach(doc=>{
    const d = doc.data();
    products.innerHTML += `
    <div class="card">
      <img src="${d.image}">
      <h3>${d.name}</h3>
      <p class="price">PKR ${d.price}</p>
      <button class="order-btn" onclick="openOrder('${d.name}','${d.price}')">Order Now</button>
      <div class="share">
        <a href="https://wa.me/?text=${d.name} PKR ${d.price}" target="_blank">WhatsApp</a>
        <a class="fb" href="https://facebook.com/sharer/sharer.php?u=${location.href}" target="_blank">Facebook</a>
      </div>
    </div>`;
  });
});

/* ADD PRODUCT */
function addProduct(){
  if(!pname.value||!pprice.value||!pimage.files[0]){
    alert("Fill all fields"); return;
  }
  const r=new FileReader();
  r.onload=e=>{
    db.collection("products").add({
      name:pname.value,
      price:pprice.value,
      image:e.target.result
    });
  };
  r.readAsDataURL(pimage.files[0]);
  pname.value="";pprice.value="";pimage.value="";
}

/* ORDER */
let currentProduct="";
function openOrder(n,p){
  currentProduct=`${n} (PKR ${p})`;
  orderBox.style.display="flex";
}
function closeOrder(){
  orderBox.style.display="none";
}
function sendOrder(){
  let msg=`Order:%0A${currentProduct}%0AName:${cname.value}%0AMobile:${cmobile.value}%0AAddress:${caddress.value}`;
  window.open(`https://wa.me/923276965196?text=${msg}`,"_blank");
  closeOrder();
}
</script>

</body>
  </html>
